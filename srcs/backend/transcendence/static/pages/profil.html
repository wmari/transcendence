<h2>Mon Profil</h2>
<div class="card">
  <div class="card-body">
    <!-- Section Photo de profil -->
    <div class="text-center mb-4">
      <div class="position-relative d-inline-block">
        <img id="profilePicture" 
             class="rounded-circle" style="width: 150px; height: 150px; object-fit: cover;">
        <label for="pictureInput" class="btn btn-sm btn-primary position-absolute bottom-0 start-50 translate-middle-x">
          Changer la photo
        </label>
        <input type="file" id="pictureInput" accept="image/*" class="d-none">
      </div>
    </div>

    <!-- Informations du profil -->
    <div id="profileInfo">
      <p><strong>Nickname :</strong> <span id="nickname"></span></p>
      <p><strong>Email :</strong> <span id="email"></span></p>
      <button class="btn btn-primary" id="editProfileBtn">Modifier le profil</button>
      <button class="btn btn-warning" id="editPasswordBtn">Changer le mot de passe</button>
    </div>

    <!-- Formulaire de modification du profil -->
    <div id="editProfileForm" class="d-none">
      <form id="profileForm">
        <div class="mb-3">
          <label for="newNickname" class="form-label">Nouveau nickname</label>
          <input type="text" class="form-control" id="newNickname">
        </div>
        <div class="mb-3">
          <label for="newEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="newEmail" disabled>
        </div>
        <button type="submit" class="btn btn-success">Enregistrer</button>
        <button type="button" class="btn btn-secondary" id="cancelEdit">Annuler</button>
      </form>
    </div>

    <!-- Formulaire de modification du mot de passe -->
    <div id="editPasswordForm" class="d-none">
      <form id="passwordForm">
        <div class="mb-3">
          <label for="currentPassword" class="form-label">Mot de passe actuel</label>
          <input type="password" class="form-control" id="currentPassword" required>
        </div>
        <div class="mb-3">
          <label for="newPassword" class="form-label">Nouveau mot de passe</label>
          <input type="password" class="form-control" id="newPassword" required>
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirmer le mot de passe</label>
          <input type="password" class="form-control" id="confirmPassword" required>
        </div>
        <button type="submit" class="btn btn-success">Changer le mot de passe</button>
        <button type="button" class="btn btn-secondary" id="cancelPassword">Annuler</button>
      </form>
    </div>
  </div>
</div>
<h2>Mes Statistiques</h2>
<div class="card mb-4">
  <div class="card-body">
    <!-- Résumé des stats -->
    <div class="row text-center mb-4">
      <div class="col-md-3">
        <div class="stats-box p-3 bg-light rounded">
          <h4 id="totalGames">0</h4>
          <p>Parties jouées</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="stats-box p-3 bg-success text-white rounded">
          <h4 id="totalWins">0</h4>
          <p>Victoires</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="stats-box p-3 bg-danger text-white rounded">
          <h4 id="totalDefeats">0</h4>
          <p>Défaites</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="stats-box p-3 bg-primary text-white rounded">
          <h4 id="winPercentage">0%</h4>
          <p>Taux de victoire</p>
        </div>
      </div>
    </div>
    
    <!-- Graphique performance -->
    <div class="row mb-4">
      <div class="col-12">
        <h5>Performance</h5>
        <canvas id="performanceChart" height="200"></canvas>
      </div>
    </div>
    
    <!-- Historique des parties -->
    <div class="row">
      <div class="col-12">
        <h5>Historique des Parties</h5>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Date</th>
                <th>Adversaire</th>
                <th>Score</th>
                <th>Résultat</th>
              </tr>
            </thead>
            <tbody id="gameHistoryBody">
              <!-- L'historique sera inséré ici par JavaScript -->
            </tbody>
          </table>
        </div>
        <div id="paginationControls" class="d-flex justify-content-center">
          <!-- Contrôles de pagination -->
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Inclure Chart.js pour les graphiques -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
